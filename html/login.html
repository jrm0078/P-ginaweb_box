<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>

    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>

<body  id="login" class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">

            <a class="navbar-brand d-flex align-items-center" href="../index.html">
                <img src="../imagenes/kboxlogoJRM.ico" alt="Logo" class="logo-navbar">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

                    <li class="nav-item">
                        <a class="bi bi-house-door-fill nav-link nav-custom" href="../index.html">Inicio</a>
                    </li>

                    <li class="nav-item">
                        <a class="bi bi-grid-fill nav-link nav-custom" href="categoria.html">Categorias</a>
                    </li>

                    <li class="nav-item">
                        <a class="bi bi-bag-fill nav-link nav-custom" href="producto.html">Productos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container d-flex justify-content-center mt-5">
        <div class="card shadow p-4" style="max-width: 420px; width: 100%;">
            <h3 class="text-center mb-4">Iniciar Sesión</h3>

            <form id="formLogin">
                <div class="mb-3">
                    <label class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" placeholder="email@ejemplo.com">
                </div>

                <div class="mb-3">
                    <label class="form-label">Contraseña</label>
                    <input type="password" class="form-control" placeholder="********">
                </div>

                <button type="submit" class="btn btn-danger w-100">Entrar</button>

                <p class="text-center mt-3">
                    ¿No tienes cuenta?
                    <a href="register.html" class="text-primary text-decoration-underline fw-bold">
                        Regístrate
                    </a>
                </p>
            </form>
        </div>
    </div>

    <div class="modal fade" id="modalExitoLogin" tabindex="-1" aria-labelledby="modalExitoLoginLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title" id="modalExitoLoginLabel">¡Inicio de Sesión Exitoso!</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Cerrar"></button>
                </div>
                <div class="modal-body text-center">
                    <i class="bi bi-check-circle-fill text-success" style="font-size: 3rem;"></i>
                    <p class="mt-3">Has iniciado sesión correctamente.</p>
                </div>
                <div class="modal-footer justify-content-center">
                    <a href="../index.html" class="btn btn-danger">Ir a la página principal</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

    <script src="../js/login.js"></script>
</body>

</html>

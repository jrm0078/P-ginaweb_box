    <!-- REGISTER CARD -->
    <div class="container d-flex justify-content-center align-items-center" style="height: 90vh;">
        <div class="card shadow p-4" style="min-width: 420px;">
            <h2 class="text-center mb-4">Crear Cuenta</h2>

            <form>
                <div class="mb-3">
                    <label class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" placeholder="Tu nombre" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" placeholder="correo@ejemplo.com" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Contraseña</label>
                    <input type="password" class="form-control" placeholder="Crea una contraseña" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Confirmar Contraseña</label>
                    <input type="password" class="form-control" placeholder="Repítela" required>
                </div>

                <button class="btn btn-danger w-100 mb-3">Registrarse</button>

                <p class="text-center">
                    ¿Ya tienes cuenta?
                    <a href="login.html">Inicia sesión</a>
                </p>
            </form>
        </div>
    </div>
